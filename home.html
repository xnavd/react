<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const initialState = {
        count: 0,
      };

      const action = {
        type: "INCREASE",
        payload: 10,
      };

      function counterReducer(state, action) {
        switch (action.type) {
          case "INCREMENT":
            return {
              count: state.count + 1,
            };
          case "DECREMENT":
            return {
              count: state.count - 1,
            };
          case "INCREASE":
            return {
              count: state.count + action.payload,
            };
          default:
            return state;
        }
      }

      console.log(initialState);
      const nextState = counterReducer(initialState, action);
      console.log(nextState);
    </script>
  </body>
</html>
